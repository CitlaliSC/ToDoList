<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="manifest.json">
    <script type="module" src="./scripts/log_auth.js"></script>
    <script type="module" src="./scripts/index.js"></script>
</head>
<body>
    <main>
        <form class="form-section">
            <h2>Inicia sesión</h2>
            <label for="inpEmail">Correo electrónico</label>
            <input type="email" id="email">
            <label for="inpPassword">Contraseña</label>
            <input type="password" id="password">
            <button id="btnLogin" type="submit">Acceder</button>
        </form>
        <p>O inicia sesión con...</p>
        <div class="icons-login">
            <img id="google-login" src="./icons/google.png" alt="Log in with google.">
            <img src="./icons/facebook.png" alt="Log in with facebook">
            <img src="./icons/github.png" alt="Log in with Github">
        </div>
        <p>¿No tienes cuenta? <a href="./html/register.html">Regístrate</a></p>
    </main>
</body>
</html>
