<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <div class="form-section" id="register-section">
                <h2>Registrarse</h2>
                <input type="email" placeholder="Correo electrónico" id="registerEmail" required>
                <input type="password" placeholder="Contraseña" id="registerPassword" required>
                <input type="password" placeholder="Confirmar contraseña" id="confirmPassword" required>
                <button type="button" class="btn" onclick="createUserWithEmailAndPassword()">Registrarse</button>
                <p>¿Ya tienes una cuenta? <a href="./index.html">Inicia sesión aquí</a></p>
            </div>
        </main>
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
            import { getAuth, createUserWithEmailAndPassword } from "firebase/auth";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
        
            // Your web app's Firebase configuration
            const firebaseConfig = {
            apiKey: "AIzaSyDvQCDib0kpLSSb-8zkC8bPpZdNzRHqLYY",
            authDomain: "todolist-b3a95.firebaseapp.com",
            projectId: "todolist-b3a95",
            storageBucket: "todolist-b3a95.appspot.com",
            messagingSenderId: "1087651724866",
            appId: "1:1087651724866:web:4918f6117e16fa0486f7db"
            };
        
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);

            //auth
            const auth = getAuth();

            function registerUser() {
                const email = document.getElementById("registerEmail").value;
                const password = document.getElementById("registerPassword").value;
                const confirmPassword = document.getElementById("confirmPassword").value;

                if (password !== confirmPassword) {
                    alert("Las contraseñas no coinciden");
                    return;
                }

                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Usuario registrado exitosamente
                        const user = userCredential.user;
                        alert("Usuario registrado con éxito");
                    })
                    .catch((error) => {
                        const errorMessage = error.message;
                        alert("Error al registrar el usuario: " + errorMessage);
                    });
            }
        </script>
    </body>
</html>
