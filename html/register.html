<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Regístrate</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../scripts/reg_auth.js"></script>
</head>
<body>
    <main>
        <form class="form-section">
            <h2>Regístrate</h2>
            <label for="inpEmail">Correo electrónico</label>
            <input type="email" id="email" >
            <label for="inpPassword">Contraseña</label>
            <input type="password" id="password" >
            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" id="confirmPassword" >
            <button type="submit" id="btnRegister">Acceder</button>
        </form>
        <p>O regístrate con...</p>
        <div class="icons-login">
            <img id="google-login" src="../icons/google.png" alt="Log in with google.">
            <img src="../icons/facebook.png" alt="Log in with facebook">
            <img src="../icons/github.png" alt="Log in with Github">
        </div>
        <p>¿Ya tienes cuenta? <a href="../index.html">Inicia sesión</a></p>
    </main>

</body>
</html>
